syntax = "proto3";

import "Events.Relativity/claim.proto";

package dolittle.events.microservice.relativity;

option csharp_namespace = "Dolittle.Events.Microservice.Relativity";

// Represents the execution context
message ExecutionContext {
    bytes application = 1;
    bytes boundedContext = 2;
    bytes tenant = 3;
    bytes correlationId = 4;
    string environment = 5;
    repeated Claim claims = 6;
    string culture = 7;
}